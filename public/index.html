
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Upload Foto Karyawan - MVP Salon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-container">
        <div class="app-screen">
            <div class="app-header">
                <h1>📸 MVP Salon</h1>
                <p>Upload Foto Karyawan</p>
            </div>
            <div class="container">
                <form id="upload-form">
                    <div class="section">
                        <h2 class="section-title">👤 Pilih Nama Karyawan</h2>
                        <div class="form-group">
                            <select id="employee-name" class="form-control" required>
                                <option value="" disabled selected>Pilih Nama Anda</option>
                                <option value="Andi Pratama">Andi Pratama</option>
                                <option value="Sari Dewi">Sari Dewi</option>
                                <option value="Budi Santoso">Budi Santoso</option>
                                <option value="Maya Sari">Maya Sari</option>
                                <option value="Rudi Hermawan">Rudi Hermawan</option>
                            </select>
                        </div>
                    </div>
                    <div class="section">
                        <div class="action-grid">
                            <div class="action-card" id="submit-btn">
                                <div class="card-icon">📸</div>
                                <h3>Ambil Foto</h3>
                                <p>Gunakan kamera untuk mengambil foto</p>
                            </div>
                        </div>
                        <input type="file" id="file-input" accept="image/*" capture="environment" style="display: none;">
                    </div>
                </form>

                <div id="status" class="status"></div>

                <div class="tips-section">
                    <h3 class="tips-title">💡 Tips Foto yang Baik:</h3>
                    <div class="tips-grid">
                        <div class="tip-item">
                            <span class="tip-emoji">💡</span>
                            <span>Pastikan pencahayaan cukup</span>
                        </div>
                        <div class="tip-item">
                            <span class="tip-emoji">📱</span>
                            <span>Pegang kamera dengan stabil</span>
                        </div>
                        <div class="tip-item">
                            <span class="tip-emoji">🎯</span>
                            <span>Pastikan wajah terlihat jelas</span>
                        </div>
                    </div>
                </div>

                <!-- Debug section - remove in production -->
                <div class="debug-section">
                    <h3>🔧 Alat Debug</h3>
                    <button id="test-connection-btn" class="debug-btn">
                        Test Koneksi n8n
                    </button>
                    <div id="debug-output" class="debug-output"></div>
                </div>
            </div>

            <div class="bottom-nav">
                <div class="nav-item active">
                    <span class="nav-icon">📸</span>
                    <span class="nav-label">Upload</span>
                </div>
                <div class="nav-item">
                    <span class="nav-icon">📋</span>
                    <span class="nav-label">Riwayat</span>
                </div>
                <div class="nav-item">
                    <span class="nav-icon">⚙️</span>
                    <span class="nav-label">Pengaturan</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
