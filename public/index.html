
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Form</h1>
        <form id="upload-form">
            <div class="form-group">
                <select id="employee-name" class="form-control" required>
                    <option value="" disabled selected>Select Your Name</option>
                    <!-- Names will be populated by script.js -->
                    <option value="Alice">Alice</option>
                    <option value="Bob">Bob</option>
                    <option value="Charlie">Charlie</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" id="submit-btn" class="btn btn-primary">
                    ðŸ“¸ Take Photo
                </button>
                <input type="file" id="file-input" accept="image/*" capture="environment" style="display: none;">
            </div>
        </form>
        <div id="status" class="status"></div>
        <div class="tips">
            <h3>ðŸ’¡ Tips for a good photo:</h3>
            <ul>
                <li>Ensure good lighting.</li>
                <li>Hold the camera steady.</li>
                <li>Make sure the text is clear and fills the frame.</li>
            </ul>
        </div>

        <!-- Debug section - remove in production -->
        <div class="debug-section" style="margin-top: 2rem; padding: 1rem; background: #f0f0f0; border-radius: 4px; font-size: 14px;">
            <h3>ðŸ”§ Debug Tools</h3>
            <button id="test-connection-btn" class="btn" style="width: auto; margin: 0.5rem 0; background: #17a2b8;">
                Test n8n Connection
            </button>
            <div id="debug-output" style="margin-top: 0.5rem; padding: 0.5rem; background: white; border-radius: 2px; max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
